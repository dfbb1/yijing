<div class="desc child-frame">
    <div class="key-title">
        地水师
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>师：贞，丈人吉，无咎。</div>
        <div class="key-t2">爻辞</div>
        <div>初六：师出以律，否臧凶。</div>
        <div>九二：在师中，吉无咎，王三锡命。</div>
        <div>六三：师或舆尸，凶。</div>
        <div>六四：师左次，无咎。</div>
        <div>六五：田有禽，利执言，无咎。长子帅师，弟子舆尸，贞凶。</div>
        <div>上六：大君有命，开国承家，小人勿用。</div>
        <div class="key-t2">彖辞传</div>
        <div>师，众也，贞正也，能以众正，可以王矣。</div>
        <div>刚中而应，行险而顺，以此毒天下，而民从之，吉又何咎矣。</div>
        <div class="key-t2">象传</div>
        <div>地中有水，师，君子以容民畜众。</div>
        <div>师出以律，失律凶也。</div>
        <div>在师中吉，承天宠也。王三锡命，怀万邦也。</div>
        <div>师或舆尸，大无功也。</div>
        <div>左次无咎，未失常也。</div>
        <div>长子帅师，以中行也。弟子舆尸，使不当也。</div>
        <div>大君有命，以正功也。小人勿用，必乱邦也。</div>
    </div>
</div>
