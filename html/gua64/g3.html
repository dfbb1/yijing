<div class="desc child-frame">
    <div class="key-title">
        地泽临
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>临：元，亨，利，贞。 至于八月有凶。</div>
        <div class="key-t2">爻辞</div>
        <div>初九：咸临，贞吉。</div>
        <div>九二：咸临，吉无不利。</div>
        <div>六三：甘临，无攸利。既忧之，无咎。</div>
        <div>六四：至临，无咎。</div>
        <div>六五：知临，大君之宜，吉。</div>
        <div>上六：敦临，吉无咎。</div>
        <div class="key-t2">彖辞传</div>
        <div>临，刚浸而长。</div>
        <div>说而顺，刚中而应，大亨以正，天之道也。</div>
        <div>至于八月有凶，消不久也。</div>
        <div class="key-t2">象传</div>
        <div>泽上有地，临，君子以教思无穷，容保民无疆。</div>
        <div>咸临贞吉，志行正也。</div>
        <div>咸临，吉无不利，未顺命也。</div>
        <div>甘临，位不当也。 既忧之，咎不长也。</div>
        <div>至临无咎，位当也。</div>
        <div>大君之宜，行中之谓也。</div>
        <div>敦临之吉，志在内也。</div>
    </div>
</div>
