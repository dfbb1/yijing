<div class="desc child-frame">
    <div class="key-title">
        天雷无妄
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>无妄：元，亨，利，贞。 其匪正有眚，不利有攸往。</div>
        <div class="key-t2">爻辞</div>
        <div>初九：无妄，往吉。</div>
        <div>六二：不耕获，不菑畲，则利有攸往。</div>
        <div>六三：无妄之灾，或系之牛，行人之得，邑人之灾。</div>
        <div>九四：可贞，无咎。</div>
        <div>九五：无妄之疾，勿药有喜。</div>
        <div>上九：无妄行，有眚，无攸利。</div>
        <div class="key-t2">彖辞传</div>
        <div>无妄，刚自外来，而为主於内。</div>
        <div>动而健，刚中而应，大亨以正，天之命也。</div>
        <div>其匪正有眚，不利有攸往。</div>
        <div>无妄之往，何之矣？天命不祐，行矣哉？</div>
        <div class="key-t2">象传</div>
        <div>天下雷行，物与无妄，先王以茂对时，育万物。</div>
        <div>无妄之往，得志也。</div>
        <div>不耕获，未富也。</div>
        <div>行人得牛，邑人灾也。</div>
        <div>可贞无咎，固有之也。</div>
        <div>无妄之药，不可试也。</div>
        <div>无妄之行，穷之灾也。</div>
    </div>
</div>
