<div class="desc child-frame">
    <div class="key-title">
        火雷噬嗑
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>噬嗑：亨。利用狱。</div>
        <div class="key-t2">爻辞</div>
        <div>初九：屦校灭趾，无咎</div>
        <div>六二：噬肤灭鼻，无咎。</div>
        <div>六三：噬腊肉，遇毒，小吝，无咎。</div>
        <div>九四：噬干胏，得金矢，利艰贞，吉。</div>
        <div>六五：噬干肉，得黄金，贞厉，无咎。</div>
        <div>上九：何校灭耳，凶。</div>
        <div class="key-t2">彖辞传</div>
        <div>颐中有物，曰噬嗑，噬嗑而亨。</div>
        <div>刚柔分，动而明，雷电合而章。</div>
        <div>柔得中而上行，虽不当位，利用狱也。</div>
        <div class="key-t2">象传</div>
        <div>雷电噬嗑，先王以明罚敕法。</div>
        <div>屦校灭趾，不行也。</div>
        <div>噬肤灭鼻，乘刚也。</div>
        <div>遇毒，位不当也。</div>
        <div>利艰贞吉，未光也。</div>
        <div>贞厉无咎，得当也。</div>
        <div>何校灭耳，聪不明也。</div>
    </div>
</div>
