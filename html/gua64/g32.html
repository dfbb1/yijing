<div class="desc child-frame">
    <div class="key-title">
        山地剥
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>剥：不利有攸往。</div>
        <div class="key-t2">爻辞</div>
        <div>初六：剥床以足，蔑贞凶。</div>
        <div>六二：剥床以辨，蔑贞凶。</div>
        <div>六三：剥之，无咎。</div>
        <div>六四：剥床以肤，凶。</div>
        <div>六五：贯鱼，以宫人宠，无不利。</div>
        <div>上九：硕果不食，君子得舆，小人剥庐。</div>
        <div class="key-t2">彖辞传</div>
        <div>剥，剥也，柔变刚也。</div>
        <div>不利有攸往，小人长也。</div>
        <div>顺而止之，观象也。</div>
        <div>君子尚消息盈虚，天行也。</div>
        <div class="key-t2">象传</div>
        <div>山附地上，剥，上以厚下，安宅。</div>
        <div>剥床以足，以灭下也。</div>
        <div>剥床以辨，未有与也。</div>
        <div>剥之无咎，失上下也。</div>
        <div>剥床以肤，切近灾也。</div>
        <div>以宫人宠，终无尤也。</div>
        <div>君子得舆，民所载也。小人剥庐，终不可用也。</div>
    </div>
</div>
