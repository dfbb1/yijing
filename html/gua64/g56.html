<html>
<head>
    <meta charset="UTF-8">

<body>

<div class="desc child-frame">
    <div class="key-title">
        天地否
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>否：否之匪人，不利君子贞，大往小来。</div>
        <div class="key-t2">爻辞</div>
        <div>初六：拔茅茹，以其汇，贞吉亨。</div>
        <div>六二：包承。小人吉，大人否亨。</div>
        <div>六三：包羞。</div>
        <div>九四：有命无咎，畴离祉。</div>
        <div>九五：休否，大人吉。其亡其亡，系于苞桑。</div>
        <div>上九：倾否，先否后喜。</div>
        <div class="key-t2">彖辞传</div>
        <div>否之匪人，不利君子贞。</div>
        <div>大往小来，则是天地不交，而万物不通也。</div>
        <div>上下不交，而天下无邦也。</div>
        <div>内阴而外阳，内柔而外刚，内小人而外君子。</div>
        <div>小人道长，君子道消也。</div>
        <div class="key-t2">象传</div>
        <div>天地不交，否，君子以俭德辟难，不可荣以禄。</div>
        <div>拔茅贞吉，志在君也。</div>
        <div>大人否亨，不乱群也。</div>
        <div>包羞，位不当也。</div>
        <div>有命无咎，志行也。</div>
        <div>大人之吉，位正当也。</div>
        <div>否终则倾，何可长也。</div>
    </div>
</div>

</body>
</html>
