<div class="desc child-frame">
    <div class="key-title">
        地山谦
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>谦：亨，君子有终。</div>
        <div class="key-t2">爻辞</div>
        <div>初六：谦谦君子，用涉大川，吉。</div>
        <div>六二：鸣谦，贞吉。</div>
        <div>九三：劳谦，君子有终，吉。</div>
        <div>六四：无不利，撝谦。</div>
        <div>六五：不富，以其邻，利用侵伐，无不利。</div>
        <div>上六：鸣谦，利用行师，征邑国。</div>
        <div class="key-t2">彖辞传</div>
        <div>谦，亨，天道下济而光明，地道卑而上行。</div>
        <div>天道亏盈而益谦，地道变盈而流谦，</div>
        <div>鬼神害盈而福谦，人道恶盈而好谦。</div>
        <div>谦尊而光，卑而不可逾，君子之终也。</div>
        <div class="key-t2">象传</div>
        <div>地中有山，谦，君子以裒多益寡，称物平施。</div>
        <div>谦谦君子，卑以自牧也。</div>
        <div>鸣谦贞吉，中心得也。</div>
        <div>劳谦君子，万民服也。</div>
        <div>无不利，撝谦，不违则也。</div>
        <div>利用侵伐，征不服也。</div>
        <div>鸣谦，志未得也。可用行师，征邑国也。</div>
    </div>
</div>
