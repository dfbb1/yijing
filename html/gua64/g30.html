<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../statics/css/common.css">
    <script src="../../js/local.js"></script>
</head>
<body>

<div class="desc child-frame">
    <div class="key-title">
        泽风大过
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>大过：栋桡，利有攸往，亨。</div>
        <div class="key-t2">爻辞</div>
        <div>初六：藉用白茅，无咎。</div>
        <div>九二：枯杨生稊，老夫得其女妻，无不利。</div>
        <div>九三：栋桡，凶。</div>
        <div>九四：栋隆，吉；有它吝。</div>
        <div>九五：枯杨生华，老妇得士夫，无咎无誉。</div>
        <div>上六：过涉灭顶，凶，无咎。</div>
        <div class="key-t2">彖辞传</div>
        <div>大过，大者过也。</div>
        <div>栋桡，本末弱也。</div>
        <div>刚过而中，巽而说行，利有攸往，乃亨。</div>
        <div>大过之时义大矣哉！</div>
        <div class="key-t2">象传</div>
        <div>泽灭木，大过；君子以独立不惧，遯世无闷。</div>
        <div>藉用白茅，柔在下也。</div>
        <div>老夫女妻，过以相与也。</div>
        <div>栋桡之凶，不可以有辅也。</div>
        <div>栋隆之吉，不桡乎下也。</div>
        <div>枯杨生华，何可久也。 老妇士夫，亦可丑也。</div>
        <div>过涉之凶，不可咎也。</div>
    </div>
</div>

</body>
</html>
