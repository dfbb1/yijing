<body>

<div class="desc child-frame">
    <div class="key-title">
        山水蒙
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>蒙：亨。匪我求童蒙，童蒙求我。初噬告，再三渎，渎则不告。利贞。</div>
        <div class="key-t2">爻辞</div>
        <div>初六：发蒙，利用刑人，用说桎梏，以往吝。</div>
        <div>九二：包蒙吉，纳妇吉，子克家。</div>
        <div>六三：勿用娶女，见金夫，不有躬，无攸利。</div>
        <div>六四：困蒙，吝。</div>
        <div>六五：童蒙，吉。</div>
        <div>上九：击蒙，不利为寇，利御寇。</div>
        <div class="key-t2">彖辞传</div>
        <div>蒙，山下有险，险而止，蒙。</div>
        <div>蒙亨，以亨行时中也。</div>
        <div>匪我求童蒙，童蒙求我，志应也。</div>
        <div>初噬告，以刚中也。</div>
        <div>再三渎，渎则不告，渎蒙也。</div>
        <div>蒙以养正，圣功也。</div>
        <div class="key-t2">象传</div>
        <div>山下出泉，蒙，君子以果行育德。</div>
        <div>利用刑人，以正法也。</div>
        <div>子克家，刚柔节也。</div>
        <div>勿用娶女，行不顺也。</div>
        <div>困蒙之吝，独远实也。</div>
        <div>童蒙之吉，顺以巽也。</div>
        <div>利用御寇，上下顺也。</div>
    </div>
</div>
