<div class="desc child-frame">
    <div class="key-title">
        山雷颐
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>颐：贞吉。观颐，自求口实。</div>
        <div class="key-t2">爻辞</div>
        <div>初九：舍尔灵龟，观我朵颐，凶。</div>
        <div>六二：颠颐，拂经，于丘颐，征凶。</div>
        <div>六三：拂颐，贞凶，十年勿用，无攸利。</div>
        <div>六四：颠颐吉，虎视眈眈，其欲逐逐，无咎。</div>
        <div>六五：拂经，居贞吉，不可涉大川。</div>
        <div>上九：由颐，厉吉，利涉大川。</div>
        <div class="key-t2">彖辞传</div>
        <div>颐贞吉，养正则吉也。</div>
        <div>观颐，观其所养也，自求口实，观其自养也。</div>
        <div>天地养万物，圣人养贤，以及万民，颐之时大矣哉！</div>
        <div class="key-t2">象传</div>
        <div>山下有雷，颐，君子以慎言语，节饮食。</div>
        <div>观我朵颐，亦不足贵也。</div>
        <div>六二征凶，行失类也。</div>
        <div>十年勿用，道大悖也。</div>
        <div>颠颐之吉，上施光也。</div>
        <div>居贞之吉，顺以从上也。</div>
        <div>由颐厉吉，大有庆也。</div>
    </div>
</div>
