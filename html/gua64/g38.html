<div class="desc child-frame">
    <div class="key-title">
        山风蛊
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>蛊：元亨，利涉大川。先甲三日，后甲三日。</div>
        <div class="key-t2">爻辞</div>
        <div>初六：干父之蛊，有子，考无咎，厉终吉。</div>
        <div>九二：干母之蛊，不可贞。</div>
        <div>九三：干父之蛊，小有悔，无大咎。</div>
        <div>六四：裕父之蛊，往见吝。</div>
        <div>六五：干父之蛊，用誉。</div>
        <div>上九：不事王侯，高尚其事。</div>
        <div class="key-t2">彖辞传</div>
        <div>蛊，刚上而柔下，巽而止，蛊。</div>
        <div>蛊，元亨，而天下治也。</div>
        <div>利涉大川，往有事也。</div>
        <div>先甲三日，后甲三日，终则有始，天行也。</div>
        <div class="key-t2">象传</div>
        <div>山下有风，蛊，君子以振民育德。</div>
        <div>干父之蛊，意承考也。</div>
        <div>干母之蛊，得中道也。</div>
        <div>干父之蛊，终无咎也。</div>
        <div>裕父之蛊，往未得也。</div>
        <div>干父之蛊，承以德也。</div>
        <div>不事王侯，志可则也。</div>
    </div>
</div>
