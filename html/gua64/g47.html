<div class="desc child-frame">
    <div class="key-title">
        火天大有
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>大有：元亨。</div>
        <div class="key-t2">爻辞</div>
        <div>初九：无交害，匪咎，艰则无咎。</div>
        <div>九二：大车以载，有攸往，无咎。</div>
        <div>九三：公用亨于天子，小人弗克。</div>
        <div>九四：匪其彭，无咎。</div>
        <div>六五：厥孚交加，威如，吉。</div>
        <div>上九：自天祐之，吉无不利。</div>
        <div class="key-t2">彖辞传</div>
        <div>大有，柔得尊位，大中而上下应之，曰大有。</div>
        <div>其德刚健而文明，应乎天而时行，是以元亨。</div>
        <div class="key-t2">象传</div>
        <div>火在天上，大有，君子以遏恶扬善，顺天休命。</div>
        <div>大有初九，无交害也。</div>
        <div>大车以载，积中不败也。</div>
        <div>公用亨于天子，小人害也。</div>
        <div>匪其彭，无咎，明辨晢也。</div>
        <div>厥孚交加，信以发志也。威如之吉，易而无备也。</div>
        <div>大有上吉，自天祐也。</div>
    </div>
</div>
