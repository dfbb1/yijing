<div class="desc child-frame">
    <div class="key-title">
        水地比
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>比：吉。原筮元永贞，无咎。不宁方来，后夫凶。</div>
        <div class="key-t2">爻辞</div>
        <div>初六：有孚比之，无咎。有孚盈缶，终来有它，吉。</div>
        <div>六二：比之自内，贞吉。</div>
        <div>六三：比之匪人。</div>
        <div>六四：外比之，贞吉。</div>
        <div>九五：显比，王用三驱，失前禽。邑人不诫，吉。</div>
        <div>上六：比之无首，凶。</div>
        <div class="key-t2">彖辞传</div>
        <div>比，吉也，比，辅也，下顺从也。</div>
        <div>原筮元永贞，无咎，以刚中也。</div>
        <div>不宁方来，上下应也。</div>
        <div>后夫凶，其道穷也。</div>
        <div class="key-t2">象传</div>
        <div>地上有水，比，先王以建万国，亲诸侯。</div>
        <div>比之初六，有它吉也。</div>
        <div>比之自内，不自失也。</div>
        <div>比之匪人，不亦伤乎！</div>
        <div>外比於贤，以从上也。</div>
        <div>显比之吉，位正中也。舍逆取顺，失前禽也。邑人不诫，上使中也。</div>
        <div>比之无首，无所终也。</div>
    </div>
</div>
