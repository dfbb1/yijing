<div class="desc child-frame">
    <div class="key-title">
        雷地豫
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>豫：利建侯行师。</div>
        <div class="key-t2">爻辞</div>
        <div>初六：鸣豫，凶。</div>
        <div>六二：介于石，不终日，贞吉。</div>
        <div>六三：盱豫，悔。 迟有悔。</div>
        <div>九四：由豫，大有得。勿疑。朋盍簪。</div>
        <div>六五：贞疾，恒不死。</div>
        <div>上六：冥豫成，有渝，无咎。</div>
        <div class="key-t2">彖辞传</div>
        <div>豫，刚应而志行，顺以动，豫。</div>
        <div>豫，顺以动，故天地如之，而况建侯行师乎？</div>
        <div>天地以顺动，故日月不过，而四时不忒，</div>
        <div>圣人以顺动，则刑罚清而民服。 豫之时义大矣哉！</div>
        <div class="key-t2">象传</div>
        <div>雷出地奋，豫。 先王以作乐崇德，殷荐之上帝，以配祖考。</div>
        <div>初六鸣豫，志穷凶也。</div>
        <div>不终日，贞吉，以中正也。</div>
        <div>盱豫有悔，位不当也。</div>
        <div>由豫，大有得，志大行也。</div>
        <div>六五贞疾，乘刚也。 恒不死，中未亡也。</div>
        <div>冥豫在上，何可长也。</div>
    </div>
</div>
