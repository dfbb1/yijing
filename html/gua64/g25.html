<div class="desc child-frame">
    <div class="key-title">
        泽雷随
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>随：元亨利贞，无咎。</div>
        <div class="key-t2">爻辞</div>
        <div>初九：官有渝，贞吉。出门交有功。</div>
        <div>六二：系小子，失丈夫。</div>
        <div>六三：系丈夫，失小子。随有求得，利居贞。</div>
        <div>九四：随有获，贞凶。有孚在道，以明，何咎。</div>
        <div>九五：孚于嘉，吉。</div>
        <div>上六：拘系之，乃从维之。王用亨于西山。</div>
        <div class="key-t2">彖辞传</div>
        <div>随，刚来而下柔，动而说，随。</div>
        <div>大亨贞，无咎，而天下随时，随时之义大矣哉！</div>
        <div class="key-t2">象传</div>
        <div>泽中有雷，随，君子以向晦入宴息。</div>
        <div>官有渝，从正吉也。出门交有功，不失也。</div>
        <div>系小子，弗兼与也。</div>
        <div>系丈夫，志舍下也。</div>
        <div>随有获，其义凶也。有孚在道，明功也。</div>
        <div>孚于嘉，吉，位正中也。</div>
        <div>拘系之，上穷也。</div>
    </div>
</div>
