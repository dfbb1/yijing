<div class="desc child-frame">
    <div class="key-title">
        天山遁
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>遁：亨，小利贞。</div>
        <div class="key-t2">爻辞</div>
        <div>初六：遁尾，厉，勿用有攸往。</div>
        <div>六二：执之用黄牛之革，莫之胜说。</div>
        <div>九三：系遁，有疾厉，畜臣妾吉。</div>
        <div>九四：好遁君子吉，小人否。</div>
        <div>九五：嘉遁，贞吉。</div>
        <div>上九：肥遁，无不利。</div>
        <div class="key-t2">彖辞传</div>
        <div>遁亨，遁而亨也。</div>
        <div>刚当位而应，与时行也。</div>
        <div>小利贞，浸而长也。</div>
        <div>遁之时义大矣哉！</div>
        <div class="key-t2">象传</div>
        <div>天下有山，遁，君子以远小人，不恶而严。</div>
        <div>遁尾之厉，不往何灾也。</div>
        <div>执用黄牛，固志也。</div>
        <div>系遁之厉，有疾惫也。畜臣妾吉，不可大事也。</div>
        <div>君子好遁，小人否也。</div>
        <div>嘉遁贞吉，以正志也。</div>
        <div>肥遁，无不利，无所疑也。</div>
    </div>
</div>
