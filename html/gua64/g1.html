<div class="desc child-frame">
    <div class="key-title">
        地雷复
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>复：亨。出入无疾，朋来无咎。反复其道，七日来复，利有攸往。</div>
        <div class="key-t2">爻辞</div>
        <div>初九：不远复，无祗悔，元吉。</div>
        <div>六二：休复，吉。</div>
        <div>六三：频复，厉无咎。</div>
        <div>六四：中行独复。</div>
        <div>六五：敦复，无悔。</div>
        <div>上六：迷复，凶，有灾眚。用行师，终有大败，以其国君，凶，至于十年，不克征。</div>
        <div class="key-t2">彖辞传</div>
        <div>复亨，刚反，动而以顺行，是以出入无疾，朋来无咎。</div>
        <div>反复其道，七日来复，天行也。</div>
        <div>利有攸往，刚长也。</div>
        <div>复其见天地之心乎？</div>
        <div class="key-t2">象传</div>
        <div>雷在地中，复，先王以至日闭关，商旅不行，后不省方。</div>
        <div>不远之复，以修身也。</div>
        <div>休复之吉，以下仁也。</div>
        <div>频复之厉，义无咎也。</div>
        <div>中行独复，以从道也。</div>
        <div>敦复无悔，中以自考也。</div>
        <div>迷复之凶，反君道也。</div>
    </div>
</div>
