<div class="desc child-frame">
    <div class="key-title">
        山火贲
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>贲：亨。小利有所往。</div>
        <div class="key-t2">爻辞</div>
        <div>初九：贲其趾，舍车而徒。</div>
        <div>六二：贲其须。</div>
        <div>九三：贲如濡如，永贞吉。</div>
        <div>六四：贲如皤如，白马翰如，匪寇婚媾。</div>
        <div>六五：贲于丘园，束帛戋戋，吝，终吉。</div>
        <div>上九：白贲，无咎。</div>
        <div class="key-t2">彖辞传</div>
        <div>贲，亨，柔来而文刚，故亨。</div>
        <div>分刚上而文柔，故小利有攸往。</div>
        <div>刚柔交错，天文也，文明以止，人文也。</div>
        <div>观乎天文，以察时变，观乎人文，以化成天下。</div>
        <div class="key-t2">象传</div>
        <div>山下有火，贲，君子以明庶政，无敢折狱。</div>
        <div>舍车而徒，义弗乘也。</div>
        <div>贲其须，与上兴也。</div>
        <div>永贞之吉，终莫之陵也。</div>
        <div>六四，当位疑也。匪寇婚媾，终无尤也。</div>
        <div>六五之吉，有喜也。</div>
        <div>白贲无咎，上得志也。</div>
    </div>
</div>
