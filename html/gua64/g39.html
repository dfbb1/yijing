    <meta charset="UTF-8">

<body>

<div class="desc child-frame">
    <div class="key-title">
        山天大畜
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>大畜：利贞，不家食吉，利涉大川。</div>
        <div class="key-t2">爻辞</div>
        <div>初九：有厉利已。</div>
        <div>九二：舆说輹。</div>
        <div>九三：良马逐，利艰贞。曰闲舆卫，利有攸往。</div>
        <div>六四：童牛之牿，元吉。</div>
        <div>六五：豶豕之牙，吉。</div>
        <div>上九：何天之衢，亨。</div>
        <div class="key-t2">彖辞传</div>
        <div>大畜，刚健笃实，辉光日新其德，刚上而尚贤。</div>
        <div>能止健，大正也。</div>
        <div>不家食吉，养贤也。</div>
        <div>利涉大川，应乎天也。</div>
        <div class="key-t2">象传</div>
        <div>天在山中，大畜，君子以多识前言往行，以畜其德。</div>
        <div>有厉利已，不犯灾也。</div>
        <div>舆说輹，中无尤也。</div>
        <div>利有攸往，上合志也。</div>
        <div>六四元吉，有喜也。</div>
        <div>六五之吉，有庆也。</div>
        <div>何天之衢，道大行也。</div>
    </div>
</div>

</body>
</html>
