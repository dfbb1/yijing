<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../statics/css/common.css">
    <script src="../../js/local.js"></script>
</head>
<body>

<div class="desc child-frame">
    <div class="key-title">
        天风姤
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>姤：女壮，勿用取女。</div>
        <div class="key-t2">爻辞</div>
        <div>初六：系于金柅，贞吉，有攸往，见凶，羸豕孚蹢躅。</div>
        <div>九二：包有鱼，无咎，不利宾。</div>
        <div>九三：臀无肤，其行次且，厉，无大咎。</div>
        <div>九四：包无鱼，起凶。</div>
        <div>九五：以杞包瓜，含章，有陨自天。</div>
        <div>上九：姤其角，吝，无咎。</div>
        <div class="key-t2">彖辞传</div>
        <div>姤，遇也，刚遇中正，天下大行也。 </div>
        <div>勿用取女，不可与长也。</div>
        <div>天地相遇，品物咸章也</div>
        <div>刚遇中正，天下大行也。姤之时义大矣哉！</div>
        <div class="key-t2">象传</div>
        <div>天下有风，姤，后以施命诰四方。</div>
        <div>系于金柅，柔道牵也。</div>
        <div>包有鱼，义不及宾也。</div>
        <div>其行次且，行未牵也。</div>
        <div>无鱼之凶，远民也。</div>
        <div>九五含章，中正也。 有陨自天，志不舍命也。</div>
        <div>姤其角，上穷吝也。</div>
    </div>
</div>

</body>
</html>
