<html>
<head>
    <meta charset="UTF-8">

<body>

<div class="desc child-frame">
    <div class="key-title">
        风天小畜
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>小畜：亨。密云不雨，自我西郊。</div>
        <div class="key-t2">爻辞</div>
        <div>初九：复自道，何其咎，吉。</div>
        <div>九二：牵复，吉。</div>
        <div>九三：舆说辐，夫妻反目。</div>
        <div>六四：有孚，血去惕出，无咎。</div>
        <div>九五：有孚挛如，富以其邻。</div>
        <div>上九：既雨既处，尚德载，妇贞厉。月几望，君子征凶</div>
        <div class="key-t2">彖辞传</div>
        <div>小畜，柔得位，而上下应之，曰小畜。</div>
        <div>健而巽，刚中而志行，乃亨。</div>
        <div>密云不雨，尚往也。</div>
        <div>自我西郊，施未行也。</div>
        <div class="key-t2">象传</div>
        <div>风行天上，小畜，君子以懿文德。</div>
        <div>复自道，其义吉也。</div>
        <div>牵复在中，亦不自失也。</div>
        <div>夫妻反目，不能正室也。</div>
        <div>有孚惕出，上合志也。</div>
        <div>有孚挛如，不独富也。</div>
        <div>既雨既处，德积载也。君子征凶，有所疑也。</div>
    </div>
</div>

</body>
</html>
