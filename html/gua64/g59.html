<body>

<div class="desc child-frame">
    <div class="key-title">
        天泽履
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>履：履虎尾，不咥人，亨。</div>
        <div class="key-t2">爻辞</div>
        <div>初九：素履往，无咎。</div>
        <div>九二：履道坦坦，幽人贞吉。</div>
        <div>六三：眇能视，跛能履，履虎尾，咥人，凶。武人为于大君。</div>
        <div>九四：履虎尾，愬愬，终吉。</div>
        <div>九五：夬履，贞厉。</div>
        <div>上九：视履考祥，其旋元吉。</div>
        <div class="key-t2">彖辞传</div>
        <div>履，柔履刚也。</div>
        <div>说而应乎乾，是以履虎尾，不咥人，亨。</div>
        <div>刚中正，履帝位而不疚，光明也。</div>
        <div class="key-t2">象传</div>
        <div>上天下泽，履，君子以辩上下，定民志。</div>
        <div>素履之往，独行愿也。</div>
        <div>幽人贞吉，中不自乱也。</div>
        <div>眇能视，不足以有明也。跛能履，不足以与行也。咥人之凶，位不当也。 武人为于大君，志刚也。</div>
        <div>愬愬终吉，志行也。</div>
        <div>夬履贞厉，位正当也。</div>
        <div>元吉在上，大有庆也。</div>
    </div>
</div>

</body>
