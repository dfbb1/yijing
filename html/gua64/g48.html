<body>

<div class="desc child-frame">
    <div class="key-title">
        风地观
    </div>
    <div class="key-desc">
        <div class="key-t2">卦辞</div>
        <div>观：盥而不荐，有孚顒若。</div>
        <div class="key-t2">爻辞</div>
        <div>初六：童观，小人无咎，君子吝。</div>
        <div>六二：窥观，利女贞。</div>
        <div>六三：观我生，进退。</div>
        <div>六四：观国之光，利用宾于王。</div>
        <div>九五：观我生，君子无咎。</div>
        <div>上九：观其生，君子无咎。</div>
        <div class="key-t2">彖辞传</div>
        <div>大观在上，顺而巽，中正以观天下。</div>
        <div>观，盥而不荐，有孚顒若，下观而化也。</div>
        <div>观天之神道，而四时不忒，</div>
        <div>圣人以神道设教，而天下服矣。</div>
        <div class="key-t2">象传</div>
        <div>风行地上，观，先王以省方，观民设教。</div>
        <div>初六童观，小人道也。</div>
        <div>窥观女贞，亦可丑也。</div>
        <div>观我生，进退，未失道也。</div>
        <div>观国之光，尚宾也。</div>
        <div>观我生，观民也。</div>
        <div>观其生，志未平也。</div>
    </div>
</div>
